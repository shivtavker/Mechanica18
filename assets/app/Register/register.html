<div class="container">
    <h2>Registration Form</h2>
    
        <form>
            <div class="field">
                <label for="Name">Name:</label>
                <input class="textbox" type="text" placeholder="e.g. Tyrion Lannister" />
            </div>

            <div class="field">
                <label for="Email">Email:</label>
                <input class="textbox" type="text" placeholder="e.g. tyrion@got.com" />
            </div>

            <div class="field">
                <label for="Password">Password:</label>
                <input class="textbox" type="password" />
            </div>

            <div class="field">
                <label for="Confirm Password">Confirm Password:</label>
                <input class="textbox" type="password" />
            </div>

            <div class="field">
                <label for="College">College:</label>
                <input class="textbox" type="text" placeholder="e.g. IIT Madras" />
            </div>

            <div class="field">
                <label for="Rollno">Roll NO:</label>
                <input class="textbox" type="text" placeholder="e.g. ME16B128" />
            </div>

            <button class="myButton" type="submit">Submit</button>

        </form>
</div>
